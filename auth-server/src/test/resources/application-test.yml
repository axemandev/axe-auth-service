spring:
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: ${PGSCHEMA}
        connection:
          url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ${PGSCHEMA}
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
      username: sa
      password:
